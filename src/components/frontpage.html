<div class="container-fluid">
    <form class="form-group">
        <div class="input-group">
            <input type="text" id="usernameInput" class="form-control" placeholder="@username" ng-model="username" required>
            <input type="text" id="tweetInput" class="form-control" placeholder="#tweet" ng-model="tweet" required>
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit" id="tweetButton" ng-click="postTweet()">></button>
            </span>
        </div>
    </form>
</div>

<div data-ng-repeat="message in data">
    <div class="list-group">
      <div href="#" class="list-group-item">
        <a class="list-group-item-heading" href='#user/{{message.username}}'>@{{message.username}}</a></h4>
            <span class="badge">{{toDate(message.date)}}</span>
            <div twittlink="{{message.content}}"></div>
      </div>
    </div>
</div>

<button type="button" class="btn btn-default btn-bottom" ng-click="loadTweets()">Load more tweets</button>
